<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Bruno+Ace+SC&family=Chakra+Petch:ital,wght@1,500&family=Foldit:wght@400;700&family=Orbitron:wght@900&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />

    <style>
      h2::before,
      h2::after {
        content: "";
        padding: 70px;
        position: absolute;
        left: 0;
        top: 50%;
        display: block;
        transform: translateX(-50%) translateY(-50%) rotate(0);
        border: 15px solid #ff1236;
        animation: spin 6s alternate infinite ease-in-out;
      }
      
      h2::before {
        border-top: 15px solid #ff126d;
        border-left: 15px solid #ff126d;
      }
      h2::after {
        border-bottom: 15px solid #ff126d;
        border-right: 15px solid #ff126d;
      }
      @keyframes spin {
        100% {
          transform: translateX(-50%) translateY(-50%) rotate(360deg);
        }
      }
    </style>
   
  </head>
  <body style="background-image: url('https://i.pinimg.com/originals/50/3b/17/503b174d539eb6e6a2a8ceca6ced9b04.jpg');">
    <nav class="navbar navbar-expand-lg bg-dark text-bg-light navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TODO List</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Items
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Contact</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container my-5" style="padding: 0px 200px">
      <h2
        class="text-center"
        style="font-family: 'Orbitron', sans-serif ; color: #f1d2d7;"
        class="td"
      >
        TO-DO List
      </h2>

      <div class="mb-4" style="color: bisque;">
        <label
          for="title"
          class="form-label"
          style="font-family: 'Orbitron', sans-serif"
          >Title</label
        >
        <input type="text" class="form-control" id="title" />
        <div id="emailHelp" class="form-text"  style="color: bisque;">
          <em><b>Please enter the title in block letter.</b></em>
        </div>
      </div>
      <div class="mb-4"  style="color: bisque;">
        <label
          for="description"
          class="form-label"
          style="font-family: 'Orbitron', sans-serif"
          >Description</label
        >
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>

      <button
        type="submit"
        id="add"
        class="btn btn-primary"
        style="font-family: 'Chakra Petch', sans-serif"
      >
        Add to List
      </button>
      <button
        type="submit"
        id="clear"
        class="btn btn-warning"
        onclick="clearstorage()"
        style="font-family: 'Chakra Petch', sans-serif"
      >
        Clear List
      </button>

      <div id="items" class="my-5" style="font-family: 'Orbitron', sans-serif">
        <h3 class="my-4"  style="color: bisque;">Your Items</h3>
        <table
          class="table table-striped"
          style="table-layout: fixed; word-wrap: break-word"
        >
          <thead class="table-info">
            <tr>
              <th scope="col">SL.No</th>
              <th scope="col">Item Title</th>
              <th scope="col">Item Description</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="tablebody">
            <tr>
              <th scope="row"></th>
              <td></td>
              <td></td>
              <td>
                <button
                  class="btn btn-danger"
                  style="font-family: 'Chakra Petch', sans-serif"
                >
                  Delete
                </button>
              </td>
            </tr>
            <script src="index.js"></script>
          </tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
